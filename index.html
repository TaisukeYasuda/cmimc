<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="description" content="The Carnegie Mellon Informatics and Mathematics Competition (CMIMC) is a math and computer science competition to be held at Carnegie Mellon University on ??. Contestants come in teams of 4-6 to participate in individual and team events." />
  <meta http-equiv="keywords" content="CMIMC, Carnegie Mellon, math, computer science, informatics, competition, contest" />
  <title>CMIMC | Home</title>
  <base href="/">
  <!-- Vendor -->
  <link rel="stylesheet" href="assets/css/materialize.min.css">
  <link rel="stylesheet" href="assets/css/style-main.css">
  <script src="assets/js/jquery-3.2.1.min.js"></script>
  <script src="assets/js/materialize.min.js"></script>
  <script src="assets/js/script-main.js"></script>
  <script src="https://unpkg.com/react@latest/dist/react.js"></script>
  <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.js"></script>
  <!-- React Components -->
  <!-- Angular -->
  <script src="assets/js/angular-app.js"></script>
  <script src="assets/js/controllers/MainCtrl.js"></script>
</head>

<body ng-app="mainApp" ng-controller="MainCtrl">
  <header>
    <div class="navbar-fixed">
      <nav class="z-depth-0">
        <div class="nav-wrapper container">
          <a href="index.html" class="brand-logo"><img src="assets/img/cmimc-logo-huge.png" height="28px"></a>
          <ul class="right hide-on-med-and-down">
            <li class="active"><a href="#" class="grey-text text-darken-3">Home</a></li>
            <li><a href="#!/information" class="grey-text text-darken-3">Information</a></li>
            <li><a href="#!/archive" class="grey-text text-darken-3">Archive</a></li>
            <li><a href="#!/staff" class="grey-text text-darken-3">Staff</a></li>
            <li><a class="waves-effect waves-light btn red darken-2" data-target="login">Log In</a></li>
          </ul>
        </div>
      </nav>
    </div>
    <div id="login" class="modal">
      <div class="modal-content">
        <div class="row">
          <div class="col s12">
            <form>
              <h4>Log In</h4>
              <div class="row">
                <div class="input-field col s6">
                  <input id="account_login_email" type="email" class="validate">
                  <label for="account_login_email">Email</label>
                </div>
                <div class="input-field col s6">
                  <input id="account_login_password" type="password" class="validate">
                  <label for="account_login_password">Password</label>
                </div>
                <div class="input-field col s12">
                  <button class="btn waves-effect waves-light right red darken-2" type="submit" name="action">Log In</button>
                </div>
              </div>
            </form>
          </div>
          <div class="col s12">
            <form>
              <h4>Sign Up</h4>
              <div class="row">
                <div class="input-field col s4">
                  <input id="account_signup_email" type="email" class="validate">
                  <label for="account_signup_email">Email</label>
                </div>
                <div class="input-field col s4">
                  <input id="account_signup_password" type="password" class="validate">
                  <label for="account_signup_password">Password</label>
                </div>
                <div class="input-field col s4">
                  <input id="account_signup_password_confirm" type="password" class="validate">
                  <label for="account_signup_password_confirm">Password (confirm)</label>
                </div>
                <div class="input-field col s12">
                  <button class="btn waves-effect waves-light right red darken-2" type="submit" name="action">Sign Up</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <a href="#" class="modal-action modal-close waves-effect btn-flat">Close</a>
      </div>
    </div>
  </header>

  <main>
    <ui-view></ui-view>
  </main>

  <footer class="page-footer blue-grey lighten-2">
    <div class="container">
      <div class="row">
        <div class="col l3 s12">
          <img src="assets/img/cmimc-logo-huge-white.png" class="footer-logo" height="36px">
        </div>
        <div class="col l3 offset-l1 s12">
          <h5 class="grey-text text-lighten-4">Information</h5>
          <ul>
            <li><a href="#" class="grey-text text-lighten-3">Rules</a></li>
            <li><a href="#!/faq" class="grey-text text-lighten-3">FAQ</a></li>
          </ul>
        </div>
        <div class="col l3 s12">
          <h5 class="grey-text text-lighten-4">Contact</h5>
          <ul>
            <li><a href="#" class="grey-text text-lighten-3">Email</a></li>
            <li><a href="https://www.facebook.com/CMIMC" target="_blank"" class="grey-text text-lighten-3">Facebook</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="footer-copyright blue-grey lighten-1">
      <div class="container">
        <ul class="grey-text text-lighten-3">
          <li>&copy; 2017 CMIMC</li>
          <li><a href="#!/terms" class="grey-text text-lighten-3">Terms</a></li>
          <li><a href="#!/privacy" class="grey-text text-lighten-3">Privacy</a></li>
          <li><a href="#" class="grey-text text-lighten-3">ctj@math.cmu.edu</a></li>
        </ul>
      </div>
    </div>
  </footer>
</body>
</html>
