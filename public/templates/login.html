<section ng-controller="loginCtrl">
<h1>Log In</h1>
<p>Don't have an account? Try <a href="#/signup">signing up</a>.</p>

<form>
  <input type="text" name="email" ng-bind="user.email" placeholder="Email" /><br />
  <input type="password" name="password" ng-bind="user.password" placeholder="Password" /><br />
  <input type="submit" name="submit" value="Log In" />
</form>
</section>
