<section>
<h1>Sign Up</h1>
<form ng-submit="signup(user)">
<input type="text" name="name" ng-bind="user.name" placeholder="Full Name" /><br />
<input type="text" name="andrewid" ng-bind="user.andrewid" placeholder="AndrewID" /><br />
<input type="text" name="email" ng-bind="user.email" placeholder="Email" /><br />
<input type="password" name="password1" ng-bind="user.password1" placeholder="Password" /><br />
<input type="password" name="password2" ng-bind="user.password2" placeholder="Password (confirm)" /><br />
<input type="submit" name="submit" value="Log In" />
</form>
</section>
